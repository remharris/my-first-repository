<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Griffy|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>This is an example of text</h1>
    <div class="container">
      <div class="contained">A</div>
      <div class="contained">B</div>
      <div class="contained">C</div>
      <div class="contained">D</div>
    </div>

    <h3>Sign up for our newsletter</h3>
    <form action="">
      <label for="name">Name</label>
      <input id="name" type="text" value="Matt">

      <label for="age">Age</label>
      <input id="age" type="number"
             min="0" max="120"
             step="5"
             value="60">

      <label for="address">Address</label>
      <textarea id="address" cols="40" rows="5"></textarea>

      <label for="email">Email</label>
      <input id="email" type="email">

      <input type="submit">
    </form>
  </body>
</html>
